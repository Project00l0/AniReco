<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/scss/main.css"/>
    <link rel="icon" type="image/png" href="/img/AniRecoIcon.png" sizes="32x32"/>
    <script src="https://kit.fontawesome.com/8c06d0e928.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Anireco</title>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-HVMV1LLKS0"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-HVMV1LLKS0');
</script>
</head>
<body>
    <div id="mainCon">
        <div id="searchBox">
            <h1 id="t1">ANIRECO<span class="material-symbols-outlined icon1">
                theaters
                </span>
            </h1>
            <p id="p1">Provide the title of an anime, and we'll offer recommendations for similar anime based on themes and features.</p>
            <div class="box">
                <form name="search" action="/search" method="post" id="fsearch">
                    <input type="text" class="input" name="usrinp" onmouseout="this.value = ''; this.blur();">
                </form>
                <i class="fas fa-search"></i>
            </div>
            <div id="tog">
                <h1>Anime</h1>
                <label class="switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider"></span>
                </label>
            </div>
            <p id="help">Utilize the switch to transition the search from anime to manga.</p>
        </div>
        <a href="https://www.buymeacoffee.com/4gure" target="_blank" id="coff">
            <img src="https://img.buymeacoffee.com/button-api/?4gure=your4gure&theme=light&font=Arial&text=Buy me a coffee" 
            alt="Buy Me A Coffee" style="height: 60px !important;width: 217px !important;" >
        </a>
    </div>

  

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleSwitch = document.getElementById('toggleSwitch');
            const searchForm = document.getElementById('fsearch');
            const h1Element = document.querySelector('#tog h1');
    
            toggleSwitch.addEventListener('change', function () {
                searchForm.action = toggleSwitch.checked ? '/searchManga' : '/search';
                h1Element.textContent = toggleSwitch.checked ? 'Manga' : 'Anime';
            });
        });
    </script>
</body>
</html>
