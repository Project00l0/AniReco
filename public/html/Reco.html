<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/scss/reco.css"/>
    <script src="https://kit.fontawesome.com/8c06d0e928.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Anireco</title>
</head>
<body>
    <div id="displayCon">
        <nav>
            <div id="logo">
                <a href="/">
                    <h1 id="t1">ANIRECO<span class="material-symbols-outlined icon1">
                        theaters
                        </span>
                    </h1>
                </a>
            </div>
            <div id="cCon">
                <div class="box">
                    <form name="search" action="/search" method="post" id="fsearch">
                        <input type="text" class="input" name="usrinp" onmouseout="this.value = ''; this.blur();">
                    </form>
                    <i class="fas fa-search"></i>
                
                </div>
            </div>
        </nav>
        <div id="cap">
            <h1>Here are the matching genre results:</h1>
        </div>
        <div id="nothing">
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const searchForm = document.getElementById('fsearch')
        // Get the current URL
        const currentUrl = window.location.pathname;

        // Check if the URL is '/Manga_recommendations'
        if (currentUrl === '/Manga_recommendations') {
            searchForm.action = '/searchManga';
        }
        else {
            searchForm.action = '/search';
        }
    });

    </script>
</body>
</html>
